<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atul's AI Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
    }

    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 229, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 229, 0.5);
    }

    .card h2 {
      margin-top: 0;
      color: #00ffe5;
    }

    .card p {
      color: #ddd;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffe5;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #00bfa5;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atul's AI Hub</h1>
    <p>Your personal AI project launchpad</p>
  </header>

  <section class="link-container">
    <div class="card">
      <h2>Chatbot App</h2>
      <p>Interactive AI-powered chatbot you created.</p>
      <a href="chatbot.html" target="_blank">Open Project</a>
    </div>
    <div class="card">
      <h2>AI Image Generator</h2>
      <p>Create AI-generated images with one click.</p>
      <a href="#" target="_blank">Open Project</a>
    </div>
    <div class="card">
      <h2>Smart Assistant</h2>
      <p>AI voice assistant for smart devices.</p>
      <a href="smart-assistant.html" target="_blank">Open Project</a>
    </div>
  </section>

  <footer>
    <p>Made by Atul Tiwari â€¢ 2025</p>
  </footer>
</body>
</html>
