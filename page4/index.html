<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff7f50, #d2691e, #8b4513);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid #00d4ff;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 48px;
            border-bottom: 2px solid #00d4ff;
            display: inline-block;
            padding-bottom: 10px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 20px;
        }

        .login-container input[type="submit"] {
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(45deg, #0066ff, #00d4ff);
            transform: scale(1.1);
        }

        .login-container input[type="submit"]:active {
            background: linear-gradient(45deg, #0044aa, #00aaff);
            transform: scale(0.9);
        }

        .login-container .space-deco {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #00d4ff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="star-field">
        <!-- Twinkling stars -->
        <div class="star" style="width: 2px; height: 2px; top: 20%; left: 15%; animation-duration: 1s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 40%; left: 30%; animation-duration: 1.5s;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 60%; left: 50%; animation-duration: 2s;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 80%; left: 70%; animation-duration: 2.5s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 50%; left: 80%; animation-duration: 1.2s;"></div>

        <!-- Planets -->
        <div class="planet" style="width: 60px; height: 60px; top: 10%; left: 20%;"></div>
        <div class="planet" style="width: 80px; height: 80px; top: 40%; left: 50%;"></div>
        <div class="planet" style="width: 50px; height: 50px; top: 70%; left: 80%;"></div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit"id="loginbutton">Login</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
