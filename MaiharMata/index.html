            margin: 0;

            text-align: center;
            color: white;
        }
        .header {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .search-container {
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #1976d2;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .image-container {
            margin: 20px auto;
            max-width: 600px;
            display: block;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
        function openImageInNewTab(imageSrc) {
            window.open(imageSrc, '_blank');
        }

        function getCurrentDate() {
            let today = new Date();
            let year = today.getFullYear();
            let month = (today.getMonth() + 1).toString().padStart(2, '0');
            let day = today.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function showImage() {
            let date = document.getElementById('dateInput').value || getCurrentDate();
            let imageElement = document.getElementById('maiherImage');
            let imageContainer = document.getElementById('imageContainer');
            let imageName = `maihar-mata-${date}.jpeg`;
            imageElement.src = imageName;
            imageContainer.style.display = 'block';
        }

        // Load today's image by default
        window.onload = showImage;
    </script>
